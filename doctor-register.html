<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Doctor Register | ClinAssist AI</title>
<link rel="stylesheet" href="style.css">
<style>
.auth-card button {
    letter-spacing: 0.5px;
}
</style>
</head>

<body class="auth-body">

<div class="auth-wrapper">
  <div class="auth-card">

    <h2>Doctor Registration</h2>

    <input type="text" id="doctorName" placeholder="Full Name" required>
    <input type="text" id="hospitalName" placeholder="Hospital / Clinic" required>
    <input type="text" id="licenseNumber" placeholder="Medical License Number" required>

    <input type="email" id="doctorEmail" placeholder="Email Address" required>
    <input type="password" id="doctorPassword" placeholder="Password" required>

    <button type="button" onclick="registerDoctor()">Register</button>

    <p class="switch-link">
      Already have an account?
      <a href="doctor-login.html">Login</a>
    </p>

  </div>
</div>

<script type="module" src="firebase.js"></script>
</body>
</html>
