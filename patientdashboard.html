<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>ClinAssist AI</title>
<link rel="stylesheet" href="style.css">
</head>
<body onload="checkAccess('patient')">   <!--After correct login ‚Üí redirects to correct dashboard;If someone types dashboard URL manually ‚Üí blocked; If wrong login ‚Üí shows error;Logout clears session-->

<nav>
  <a href="index.html">‚Üê Home</a>
  <h2>Patient Dashboard</h2>
</nav>
<div class="info-banner">
  <strong>How It Works:</strong>
  <ul>
    <li>Describe your symptoms using text or voice.</li>
    <li>Request an online or physical appointment.</li>
    <li>Your request will appear in your doctor‚Äôs dashboard.</li>
    <li>You will receive approval or rescheduling updates.</li>
  </ul>
</div>
<section class="container">

  <textarea id="patientInput" placeholder="Describe your symptoms..."></textarea>
<h3>Book Appointment</h3>

<input type="date" id="appointmentDate">
<select id="appointmentType">
  <option value="Online">Online Consultation</option>
  <option value="Physical">Physical Visit</option>
</select>

<button onclick="bookAppointment()">Request Appointment</button>
  <div class="actions">
    <button onclick="startVoice('patientInput')">üé§ Voice</button>
    <button onclick="analyzePatient()">Generate Summary</button>
  </div>

  <div id="patientOutput" class="card hidden">
    <h3>Symptom Summary</h3>
    <div id="summary"></div>

    <h3>Risk Level</h3>
    <div id="patientRisk"></div>

    <div class="actions wrap">
      <button onclick="notify('Sent to Doctor')">Send to Doctor</button>
      <button onclick="notify('Appointment Booked')">Book Appointment</button>
      <button onclick="notify('Medication Delivery Requested (Pay on Delivery)')">
        Request Medication Delivery
      </button>
      <button onclick="notify('Sent to Pharmacy')">
        Send to Pharmacy
      </button>
      <button onclick="downloadPatientPDF()">Download PDF</button>
    </div>
  </div>

</section>

<script src="script.js"></script>
</body>
</html>
